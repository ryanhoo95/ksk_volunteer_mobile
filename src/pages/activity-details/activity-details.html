<ion-header>

  <ion-navbar>
    <ion-title>{{activity.activity_title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <b>Details</b>
    </ion-card-header>
    

    <ion-list >
      <ion-item text-wrap>
        <b>Title</b>
        <p>{{activity.activity_title}}</p>
      </ion-item>

      <ion-item text-wrap>
        <b>Date</b>
        <p>{{activity.activity_date}}</p>
      </ion-item>

      <ion-item text-wrap>
        <b>Time</b>
        <p>{{activity.start_time}} - {{activity.end_time}}</p>
      </ion-item>

      <ion-item text-wrap>
        <b>Decription</b>
        <p>{{activity.description}}</p>
      </ion-item>

      <ion-item text-wrap>
        <b>Remark</b>
        <p>{{activity.remark}}</p>
      </ion-item>

      <ion-item text-wrap>
        <b>Slot</b>
        <p class="{{activity.participation_status}}">{{activity.participation_num}}/{{activity.slot}}</p>
      </ion-item>

    </ion-list>
  </ion-card>

  <ion-row *ngIf="activity.action != 'None'">
    <ion-col text-center class="common-padding">
      <button ion-button block (click)="doResponse(activity.action)">{{activity.action}}</button>
    </ion-col>
  </ion-row>

  <br>

</ion-content>
